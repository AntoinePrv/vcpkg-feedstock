{% set name = "vcpkg" %}
{% set version = "2022.01.01" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/vcpkg/archive/refs/tags/{{ version }}.tar.gz
  sha256: 7d9fbe552113563cbb8115936dd2bae9973c3883411e5f9a2d138f0ca2c7ae59

build:
  number: 0

requirements:
  run:
    - vcpkg-tool

test:
  commands:
    - vcpkg --help || true             # [unix]
    - vcpkg.exe --help & exit 0        # [win]
    - vcpkg.exe install nlohmann-json  # [win]
    # - vcpkg install nlohmann-json      # [osx]

about:
  home: https://github.com/microsoft/vcpkg
  license: MIT
  license_file: LICENSE.txt
  summary: https://github.com/microsoft/vcpkg

extra:
  recipe-maintainers:
    - wolfv
